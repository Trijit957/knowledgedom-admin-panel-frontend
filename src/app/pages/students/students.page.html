<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Students</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-align-items-center" *ngIf="sizeMode > SizeEnum.EXTRA_SMALL_SCREEN">
      <ion-col size="6">
        <ion-buttons>
          <ion-button fill="solid" color="primary" (click)="doAddStudent()">
            <ion-icon name="add" slot="start"></ion-icon>
            <ion-text>{{ 'Add Student' }}</ion-text>
          </ion-button>

          <ion-button color="primary" fill="outline" class="download-btn">
            <ion-icon src="assets/icon/download.svg" slot="start"></ion-icon>
            <ion-text>{{ 'Download' }}</ion-text>
          </ion-button>

          <ion-button color="primary" class="filter-btn" (click)="doOpenFilter()">
            <ion-icon name="funnel-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="4">
        <ion-searchbar mode="ios" animated="true" placeholder="Search by Name"></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="sizeMode === SizeEnum.EXTRA_SMALL_SCREEN">
      <ion-col size="12" class="ion-text-center">
          <ion-searchbar mode="ios" placeholder="Search by Name"></ion-searchbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col *ngIf="students?.length">
        <ngx-datatable
          [rows]="students"
          [columns]="columns"
          [ngClass]="'material'"
          [rowHeight]="'auto'"
          [headerHeight]="50"
          [footerHeight]="50"
          [columnMode]="'force'"
          [limit]="10"
          [scrollbarH]="true"
          [externalPaging]="true"
          [count]="pageObject.totalElements"
          [offset]="pageObject.page"
          [limit]="pageObject.pageSize"
          (page)="setPage($event)"
        >
        </ngx-datatable>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-top" *ngIf="sizeMode === SizeEnum.EXTRA_SMALL_SCREEN">
      <ion-col class="ion-text-center">
        <ion-button (click)="doAddStudent()">
          <ion-icon name="add" slot="start"></ion-icon>
          <ion-text>{{ 'Add Student' }}</ion-text>
        </ion-button>
  
        <ion-button fill="outline" class="ion-margin-start">
          <ion-icon src="assets/icon/download.svg" slot="start"></ion-icon>
          <ion-text>{{ 'Download' }}</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
